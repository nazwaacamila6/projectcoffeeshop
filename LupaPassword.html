<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lupa Password</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: rgb(235, 207, 153);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 400px;
            text-align: left;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        h2 {
            margin-bottom: 20px;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .form-group label {
            width: 150px;
            font-weight: bold;
        }
        .form-group label[for="pw"] {
            font-size: smaller;
            font-weight: normal;
            color: #555;
        }
        .form-group input,
        .form-group select {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
            outline: none;
            box-sizing: border-box;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-left: 142px;
            gap: 5px;
            font-size: 14px;
            color: #555;
        }
        .opt-input {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .opt-input input {
            width: 40px;
            height: 40px;
            text-align: center;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #8b4513;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: bold;
        }
        button:hover {
            background-color: #5a2d0c;
        }
        .resend-text {
            text-align: left;
            color: #555;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
        }
        .resend-text :hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function togglePassword(inputId, checkboxId) {
            var passwordInput = document.getElementById(inputId);
            var checkbox = document.getElementById(checkboxId);

            if (checkbox.checked) {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        }
        function nextStep(step) {
            document.querySelectorAll('.step').forEach(el => el.style.display = 'none');
            document.getElementById(step).style.display = 'block';
        }
        function sendOTP() {
            alert("JANGAN BAGIKAN ! Kode OTP anda adalah 243470");
        }
    </script>
</head>
<body>
    <div class="container">
        <div id="step1" class="step">
            <h2>Masukkan Email</h2>
        <div class="form-group">
            <label for="Email">Email </label>
            <input type="email" id="Email" name="Email" required>
        </div>
        <button onclick="nextStep('step2')">Kirim</button>
        </div>

        <div id="step2" class="step" style="display: none;">
            <h2>Verifikasi Kode OTP</h2>
            <p>Masukkan kode OTP yang telah dikirim ke email Anda</p>
            <div class="opt-input">
                <input type="text" maxlength="1">
                <input type="text" maxlength="1">
                <input type="text" maxlength="1">
                <input type="text" maxlength="1">
                <input type="text" maxlength="1">
                <input type="text" maxlength="1">
            </div>
        <p class="resend-text" onclick="sendOTP()"><u>Kirim Kode</u></p>
        <button onclick="nextStep('step3')">Kirim</button>
        </div>

        <div id="step3" class="step" style="display: none;">
            <h2>Ganti Password</h2>
        <div class="form-group">
            <label for="password">Sandi Baru</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="checkbox-group">
            <label></label>
            <input type="checkbox" id="pw" name="pw" onclick="togglePassword ('password','pw')">
            <label  for="pw">Tampilkan Sandi</label>
        </div>
        <div class="form-group">
            <label for="Conf">Konfirmasi Sandi</label>
            <input type="password" id="Conf" name="Conf" required>
        </div>
        <div class="checkbox-group">
            <label></label>
            <input type="checkbox" id="pw" name="pw" onclick="togglePassword ('Conf','pw')">
            <label  for="pw">Tampilkan Sandi</label>
        </div>
            <br>
            <button type="submit">Simpan</button>
    </div>
</body>
</html>
